<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 解决图片防盗链 -->
	<meta name="referrer" content="never">
	<title>ofo共享单车</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
	<!-- 引入AngularJS相关 -->
	<script src="./public/libs/angular.min.js"></script>
	<script src='./public/libs/angular-route.js'></script>
	<script src="./scripts/app.js"></script>
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: key == $index}" ng-repeat="nav in navs" ng-click="collapse()">
					<a href="{{nav.link}}" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header: true, collapse: collapsed}" style="background-color:  #d1d1d1; color: #000">
				<a href="javascript:;" class="menu icon-menu" ng-click="collapse()"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body: true, collapse: collapsed}">
				<!--  -->
				<img ng-hide="loaded" class="loading" src="./public/images/loading.gif">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
</body>
</html>
